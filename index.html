<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="content">
        
            <i class="fa-solid fa-basket-shopping"></i>

            <h1>Buy Groceries</h1>
            <p>What do you need to buy today?</p>
            <form action="">
                <input type="text" id="entry" placeholder="Add items here" value="" />
                <br>
                <input type="submit" id="btn" value="ADD TO LIST" />
            </form>
            
            <ul id="collected-items">

            </ul>

            <p id="feedback"></p>

            <hr>
            <div class="socials">
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-facebook-f"></i>
            </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
